<!--https://ionicframework.com/docs/api/checkbox-->
<app-header titulo="Checkbox"></app-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let checkVar of dataVar"
          (click)="onClick( checkVar )">

      <ion-label> {{ checkVar.name }} </ion-label>
      <ion-checkbox [(ngModel)]="checkVar.selected" 
                    [color]="checkVar.name">
      </ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
