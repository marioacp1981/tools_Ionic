<!--https://ionicframework.com/docs/api/avatar-->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://lh3.googleusercontent.com/a-/AOh14GglLmiAhh6xejAhGJqxCs5IcEV4D4YzKnLGcICcQP8=s96-c-rg-br100">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar>
          <img src="https://lh3.googleusercontent.com/a-/AOh14GglLmiAhh6xejAhGJqxCs5IcEV4D4YzKnLGcICcQP8=s96-c-rg-br100">
      </ion-avatar>

      <ion-label>Mario A</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1,1]">
        <ion-avatar slot="start">
          <img src="https://lh3.googleusercontent.com/a-/AOh14GglLmiAhh6xejAhGJqxCs5IcEV4D4YzKnLGcICcQP8=s96-c-rg-br100">
        </ion-avatar>

        <ion-label>Juan Manuel</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
